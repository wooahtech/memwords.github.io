<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암기단어장 - 스마트한 단어 학습의 시작</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img src="images/icon_small.png" alt="암기단어장 아이콘" class="app-icon">
            <h1>암기단어장</h1>
            <p class="tagline">시험 공부도, 자격증 준비도<br>더 똑똑하게</p>
        </div>
    </header>

    <main>
        <section class="features">
            <div class="container">
                <h2>주요 기능</h2>
                <div class="feature-grid">
                    <div class="feature-item">
                        <img src="images/IMG_5605.PNG" alt="단어장 화면" class="feature-img">
                        <h3>직관적인 단어장</h3>
                        <p>탭하면서 배우는 심플한 인터페이스</p>
                    </div>
                    <div class="feature-item">
                        <img src="images/IMG_5606.PNG" alt="테스트 화면" class="feature-img">
                        <h3>효과적인 회독</h3>
                        <p>단어별 학습 진도 체크</p>
                    </div>
                    <div class="feature-item">
                        <img src="images/IMG_5607.PNG" alt="오답노트 화면" class="feature-img">
                        <h3>스마트한 오답노트</h3>
                        <p>자주 틀리는 단어 집중 학습</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="highlight">
            <div class="container">
                <div class="highlight-content">
                    <h2>구글 스프레드시트 연동</h2>
                    <p>PC에서 한 번에 입력하고<br>앱에서 바로 학습하세요</p>
                    <img src="images/IMG_5608.PNG" alt="설정 화면" class="highlight-img">
                </div>
            </div>
        </section>

        <section class="cta">
            <div class="container">
                <h2>지금 바로 시작하세요</h2>
                <p>시험 합격을 위한 가장 스마트한 선택</p>
                <div class="store-buttons">
                    <a href="https://apps.apple.com/kr/app/%EC%95%94%EA%B8%B0%EB%8B%A8%EC%96%B4%EC%9E%A5-%EB%82%98%EB%A7%8C%EC%9D%98-%EB%8B%A8%EC%96%B4%EC%9E%A5/id6743377275" class="app-store-button">App Store에서 다운로드 (iOS)</a><br>
                    <a href="https://play.google.com/store/apps/details?id=com.jwi.memwords&pli=1" class="play-store-button">Play Store에서 다운로드 (Android)</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 암기단어장. All rights reserved.</p>
        </div>
    </footer>

</html>
